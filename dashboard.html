<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RavoX AI Call Records Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            font-weight: 300;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .stat-icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1em;
            color: #666;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border-radius: 25px;
            padding: 12px 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            min-width: 300px;
        }

        .search-box:focus-within {
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .search-box input {
            border: none;
            background: transparent;
            outline: none;
            padding: 0 10px;
            flex: 1;
            font-size: 1em;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .calls-container {
            display: grid;
            gap: 20px;
        }

        .call-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .call-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .call-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .call-title {
            font-size: 1.2em;
            font-weight: 600;
        }

        .call-id {
            font-size: 0.9em;
            opacity: 0.8;
            font-family: 'Courier New', monospace;
        }

        .call-status {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-completed { background: #d4edda; color: #155724; }
        .status-connecting { background: #fff3cd; color: #856404; }
        .status-failed { background: #f8d7da; color: #721c24; }
        .status-initiated { background: #cce7ff; color: #004085; }
        .status-timeout { background: #f5c6cb; color: #6c1d23; }

        .call-content {
            padding: 25px;
        }

        .call-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .info-label {
            font-size: 0.8em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .info-value {
            font-size: 1em;
            font-weight: 500;
            color: #333;
            word-break: break-word;
        }

        .call-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 3px 10px rgba(79, 172, 254, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            box-shadow: 0 3px 10px rgba(40, 167, 69, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, #17a2b8 0%, #20c997 100%);
            color: white;
            box-shadow: 0 3px 10px rgba(23, 162, 184, 0.3);
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(23, 162, 184, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.2em;
        }

        .loading i {
            font-size: 2em;
            margin-bottom: 15px;
            color: #4facfe;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            color: #4facfe;
            opacity: 0.5;
        }

        .empty-state h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .error-state {
            text-align: center;
            padding: 60px 20px;
            color: #721c24;
            background: #f8d7da;
            border-radius: 15px;
            margin: 20px 0;
        }

        .error-state i {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .error-state h3 {
            color: #721c24;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .call-grid {
                grid-template-columns: 1fr;
            }

            .call-actions {
                justify-content: center;
            }
        }

        .recording-badge {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 10px;
        }

        .transcript-badge {
            background: linear-gradient(135deg, #26de81 0%, #20bf6b 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-phone-volume"></i> RavoX AI Call Center</h1>
            <p>Professional Call Records & Analytics Dashboard</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-phone"></i></div>
                <div class="stat-number" id="total-calls">0</div>
                <div class="stat-label">Total Calls</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                <div class="stat-number" id="completed-calls">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-clock"></i></div>
                <div class="stat-number" id="connecting-calls">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="stat-number" id="failed-calls">0</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search calls by phone, name, or subject...">
            </div>
            <button class="refresh-btn" onclick="loadCalls()">
                <i class="fas fa-sync-alt"></i>
                Refresh Data
            </button>
        </div>

        <div id="calls-container">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <div>Loading call records...</div>
            </div>
        </div>
    </div>

    <script>
        let allCalls = [];

        async function loadCalls() {
            const container = document.getElementById('calls-container');
            container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i><div>Loading call records...</div></div>';

            try {
                const response = await fetch('/calls');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const calls = await response.json();
                allCalls = calls;
                updateStats(calls);
                renderCalls(calls);
            } catch (error) {
                container.innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Failed to Load Calls</h3>
                        <p>Unable to fetch call records from the server.</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <button class="refresh-btn" onclick="loadCalls()" style="margin-top: 15px;">
                            <i class="fas fa-redo"></i> Try Again
                        </button>
                    </div>
                `;
            }
        }

        function updateStats(calls) {
            const total = calls.length;
            const completed = calls.filter(c => c.status === 'completed').length;
            const connecting = calls.filter(c => c.status === 'connecting').length;
            const failed = calls.filter(c => c.status === 'failed').length;

            document.getElementById('total-calls').textContent = total.toLocaleString();
            document.getElementById('completed-calls').textContent = completed.toLocaleString();
            document.getElementById('connecting-calls').textContent = connecting.toLocaleString();
            document.getElementById('failed-calls').textContent = failed.toLocaleString();
        }

        function renderCalls(calls) {
            const container = document.getElementById('calls-container');

            if (calls.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-phone-slash"></i>
                        <h3>No Calls Yet</h3>
                        <p>Your call records will appear here once you start making calls.</p>
                        <p>Use the API to initiate your first call!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = calls.map(call => `
                <div class="call-card">
                    <div class="call-header">
                        <div>
                            <div class="call-title">
                                <i class="fas fa-user"></i> ${call.caller_name || 'Unknown Caller'}
                                ${call.recording_available ? '<span class="recording-badge"><i class="fas fa-microphone"></i> Recording</span>' : ''}
                                ${call.conversation_transcript ? '<span class="transcript-badge"><i class="fas fa-file-alt"></i> Transcript</span>' : ''}
                            </div>
                            <div class="call-id">ID: ${call.call_id.slice(0, 12)}...</div>
                        </div>
                        <div class="call-status status-${call.status}">
                            <i class="fas fa-${getStatusIcon(call.status)}"></i> ${call.status}
                        </div>
                    </div>

                    <div class="call-content">
                        <div class="call-grid">
                            <div class="info-item">
                                <div class="info-label"><i class="fas fa-phone"></i> Phone Number</div>
                                <div class="info-value">${call.phone_number || 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label"><i class="fas fa-building"></i> Company</div>
                                <div class="info-value">${call.company_name || 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label"><i class="fas fa-comment"></i> Subject</div>
                                <div class="info-value">${call.subject || 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label"><i class="fas fa-calendar"></i> Created</div>
                                <div class="info-value">${formatDate(call.created_at)}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label"><i class="fas fa-clock"></i> Duration</div>
                                <div class="info-value">${formatDuration(call.duration_seconds)}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label"><i class="fas fa-link"></i> Connected</div>
                                <div class="info-value">
                                    <i class="fas fa-${call.call_connected ? 'check-circle' : 'times-circle'}" style="color: ${call.call_connected ? '#28a745' : '#dc3545'}"></i>
                                    ${call.call_connected ? 'Yes' : 'No'}
                                </div>
                            </div>
                        </div>

                        <div class="call-actions">
                            <a href="/calls/${call.call_id}" class="btn btn-primary" target="_blank">
                                <i class="fas fa-eye"></i> View Details
                            </a>
                            ${call.recording_url ? `
                                <a href="${call.recording_url}" class="btn btn-success" target="_blank">
                                    <i class="fas fa-play-circle"></i> Play Recording
                                </a>
                            ` : ''}
                            ${call.transcript_url ? `
                                <a href="${call.transcript_url}" class="btn btn-info" target="_blank">
                                    <i class="fas fa-file-alt"></i> View Transcript
                                </a>
                            ` : ''}
                            <button class="btn btn-secondary" onclick="copyCallId('${call.call_id}')">
                                <i class="fas fa-copy"></i> Copy ID
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Add search functionality
            setupSearch();
        }

        function getStatusIcon(status) {
            const icons = {
                'completed': 'check-circle',
                'connecting': 'spinner fa-spin',
                'failed': 'times-circle',
                'initiated': 'clock',
                'timeout': 'hourglass-end'
            };
            return icons[status] || 'question-circle';
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                return date.toLocaleString();
            } catch (e) {
                return dateString;
            }
        }

        function formatDuration(seconds) {
            if (!seconds || seconds === 0) return 'N/A';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredCalls = allCalls.filter(call =>
                    (call.phone_number || '').toLowerCase().includes(searchTerm) ||
                    (call.caller_name || '').toLowerCase().includes(searchTerm) ||
                    (call.company_name || '').toLowerCase().includes(searchTerm) ||
                    (call.subject || '').toLowerCase().includes(searchTerm) ||
                    (call.call_id || '').toLowerCase().includes(searchTerm)
                );
                renderCalls(filteredCalls);
            });
        }

        function copyCallId(callId) {
            navigator.clipboard.writeText(callId).then(() => {
                // Simple feedback
                const btn = event.target.closest('.btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                btn.style.background = '#28a745';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '';
                }, 2000);
            });
        }

        // Load calls on page load
        loadCalls();

        // Auto-refresh every 60 seconds
        setInterval(loadCalls, 60000);
    </script>
</body>
</html>
